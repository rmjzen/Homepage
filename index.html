<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabango Public Library</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* FULL BACKGROUND IMAGE */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("./image.jpg") no-repeat center center/cover;
            filter: brightness(55%);
            z-index: -2;
        }

        /* Glow */
        .glow {
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(255,255,255,0.4); }
            to   { text-shadow: 0 0 20px rgba(255,255,255,0.9); }
        }

        /* Floating */
        .float-up {
            animation: floatUp 3s ease-in-out infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Fade In */
        .fade-in { 
            animation: fadeIn 1.8s ease forwards; 
            opacity: 0; 
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body class="overflow-hidden">

    <!-- BACKGROUND IMAGE -->
    <div class="bg-image"></div>

    <!-- MAIN CONTENT -->
    <div class="relative z-10 flex justify-between items-center h-screen px-20 text-white fade-in">

        <!-- LEFT SIDE -->
        <div class="w-1/2 space-y-6">
            <img src="./image.jpg" class="w-72 drop-shadow-2xl float-up" />

            <div class="text-6xl font-extrabold tracking-wide glow leading-tight">
                TABANGO PUBLIC<br>LIBRARY
            </div>

            <div class="text-xl font-light mt-4 animate-pulse">
                Empowering the community through knowledge — Borrow, Learn, Discover.
            </div>
        </div>

        <!-- LOGIN CARD -->
        <div class="w-96 p-10 rounded-2xl backdrop-blur-xl bg-white/10 border border-white/30 shadow-2xl text-center float-up">
            <h2 class="text-3xl font-semibold mb-6 text-green-200">Welcome</h2>

            <a href="https://smartlibrarysolution.zohocreatorportal.com/">
                <button class="w-full py-4 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-400 hover:to-green-600 text-white font-bold rounded-xl shadow-xl transition-all duration-300 hover:scale-105">
                    Proceed to Login
                </button>
            </a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="fixed bottom-0 left-0 w-full text-center py-3 bg-black/60 backdrop-blur-md text-white text-sm tracking-wide">
        © 2025 Smart Library Solution — All Rights Reserved
    </footer>

</body>
</html>
