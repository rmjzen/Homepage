            animation: scrollHorizontal 28s linear infinite;
        }

        /* Glow */

            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(255,255,255,0.4); }

        }

        }
        @keyframes floatUp {

            50% { transform: translateY(-10px); }

    <!-- JS: Swap book preview on hover -->
    <script>
        document.querySelectorAll(".book img").forEach(img => {
            const original = img.src;
            const alternate = img.dataset.alt;

            img.addEventListener("mouseenter", () => img.src = alternate);
            img.addEventListener("mouseleave", () => img.src = original);
        });
    </script>

    <style>
        .book {

            height: 12rem;
            border-radius: 0.75rem;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 8px 18px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform .3s;
        }
        .book:hover {
            transform: scale(1.08);
        }
        .book img {
            width: 100%;
            height: 100%;
