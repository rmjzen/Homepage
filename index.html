<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabango Public Library</title>

    <style>

  
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            background: url("/Users/Cristine Joy/Downloads/5.jpg") no-repeat center center fixed;
            background-size: cover;
        }

  
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

       
        .container {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 60px;
            color: white;
        }

        /* ===== LEFT SIDE LOGO + TITLE ===== */
        .left {
            width: 45%;
        }

        .left img {
            width: 320px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            line-height: 1.1;
            letter-spacing: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        /* ===== LOGIN CARD ===== */
        .card {
            width: 300px;
            padding: 30px 30px 40px 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            color: black;
            text-align: center;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: darkgreen;
            font-size: 28px;
        }
   .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 87, 34, 0.5);
      background: linear-gradient(135deg, #ff5722, #ff9800);
    }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: darkgreen;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: forestgreen;
    color: white;
    font-size: 14px;
}
        .btn:hover {
            background: #024d02;
        }

        .signup {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup a {
            color: darkred;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <!-- Overlay Layers -->
    <div class="overlay"></div>
    <div class="diagonal"></div>

    <!-- Main Content -->
    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left">
            <img src="/Users/Cristine Joy/Downloads/logo.png" alt="Municipality Logo">
            <div class="title">
                TABANGO PUBLIC<br>LIBRARY
            </div>
        </div>
        <footer class="footer">
    © 2025 Smart Library Solution — All Rights Reserved
</footer>

        <!-- LOGIN CARD -->
        <div class="card">
            <h2>Welcome</h2>

            <div class="input-box">
                <input type="text" placeholder="Username">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>

            <button class="btn">Login</button>

            <div class="signup">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>

    </div>

</body>
</html>
